<section class="col s12">
  <div class="slider">
    <ul class="slides">
      {{ $ruta_img_slider := .Params.ruta_img_slider }}
      {{ range .Params.img_slider }}
      <li>
        <img src="{{ $.Site.BaseURL}}{{ $ruta_img_slider }}{{ . }}" alt="">
      </li>
      {{ end }}
    </ul>
    <button id="btnSliderNext" onclick="nextSlider(this.id)" class="next btn-flat"><i class="material-icons">keyboard_arrow_right</i></button>
    <button id="btnSliderPrev" onclick="prevSlider(this.id)" class="prev btn-flat"><i class="material-icons">keyboard_arrow_left</i></button>
  </div>
</section>
